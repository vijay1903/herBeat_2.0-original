                <div class="input-group date" id="startDate" style="width:150px; margin-right: 5px">
                    <input type="text" class="form-control" placeholder="Start Date" ng-model="startDate" ng-disabled="welcomeVisible">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar" aria-hidden="true"></i></span>
                </div>
                <div class="input-group date" id="endDate" style="width:150px; margin-right: 5px">
                    <input type="text" class="form-control" placeholder="End Date" ng-model="endDate" ng-disabled="welcomeVisible">

                </div>

          <div class="modal fade" tabindex="-1" role="dialog" id="msgModal" aria-labelledby="msgModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="msgModalLabel">Send message to {{username.username}}</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <textarea class="form-control" ng-model="usermessage" id="msg" rows="4" placeholder="Type your message here..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal" ng-click="sendMessage()">Send</button>
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
